name: List Gateway Directory Contents

on: [push]
jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0'

      - name: Build with dotnet
        run: dotnet build src/Gateway/Gateway.csproj --configuration Release

      - name: Dotnet publish
        run: dotnet publish src/Gateway/Gateway.csproj -c Release -o ./publish
