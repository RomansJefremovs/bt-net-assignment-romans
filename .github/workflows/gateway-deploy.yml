name: List Gateway Directory Contents

on: [push]  # Or any other event you want to trigger the workflow

jobs:
  list-contents:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: List contents of the src directory
        run: dir
        working-directory: src

      - name: List contents of the Gateway directory
        run: dir
        working-directory: src/Gateway
