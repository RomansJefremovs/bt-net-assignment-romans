name: Deploy Gateway to Azure App Service

on:
  push:
    branches:
      - master  # Adjust if your default branch is different
    paths:
      - 'Gateway/**'  # Ensure this matches the path to your Gateway project

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      # List the contents of the repository root
      - name: List contents of the repository root
        run: dir

      # List the contents of the Gateway directory
      - name: List contents of the Gateway directory
        run: dir Gateway

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0'

      - name: Build with dotnet
        run: dotnet build Gateway/Gateway.csproj --configuration Release

      - name: Dotnet publish
        run: dotnet publish Gateway/Gateway.csproj -c Release -o ./publish

      # Continue with the rest of your steps...
