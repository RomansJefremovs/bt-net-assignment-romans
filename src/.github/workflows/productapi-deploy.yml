name: Deploy ProductAPI to Azure App Service

on:
  push:
    branches:
      - master  # Trigger on push to main branch; adjust if necessary
    paths:
      - 'ProductAPI/**'  # Adjust this path to match your ProductAPI project directory

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2  # Checks out your repository under $GITHUB_WORKSPACE

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'  # Specify your .NET version

      - name: Build with dotnet
        run: dotnet build ProductAPI\ProductAPI.csproj --configuration Release  # Adjust the path to your ProductAPI project

      - name: Dotnet publish
        run: dotnet publish ProductAPI\ProductAPI.csproj -c Release -o ./publish  # Adjust the path and ensure the output directory is correct

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APP_NAME_PRODUCTAPI }}
          publish-profile: ${{ secrets.AZURE_CREDENTIALS_PRODUCTAPI }}  # Ensure this secret is set in your repository
          package: ./publish

